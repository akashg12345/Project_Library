<!DOCTYPE html>
<html>
<head>
<title>Show SOFT DELETED</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<h1>show Soft Deleted</h1>
<hr>
<table border="2" style="width: 50%;" class="table table-striped table-dark">
    <thead>
        <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Book Price</th>
        <th scope="col">Book Qty</th>
        
        <th scope="col">Action</th>
        </tr>
    </thead>
{% for book in books %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.price}}</td>
        <td>{{book.quant}}</td>
        
        <td>
            
            <form action="{% url 'Restore_Deleted' book.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Restore" class="btn btn-danger">
            </form>
        </td>

    </tr>
{% endfor %}

</table>
<hr>
<br>
<a href="{% url 'homepage' %}" class="btn btn-success">Home</a>
<br>
<hr>




</body>
</html>
